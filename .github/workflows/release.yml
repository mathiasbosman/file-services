name: Release
on:
  release:
    types: [ published ]

jobs:
  test:
    name: Test run ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt
          cache: maven
      - name: Maven verify
        run: mvn -B verify

  release:
    name: Deploy ðŸ“¦
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      repository-projects: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.ACTION_PAT }}
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt
          cache: maven
      - name: Release package
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          mvn -B release:prepare
          mvn -B release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}