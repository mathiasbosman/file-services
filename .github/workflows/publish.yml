name: Publish package to GitHub Packages
on:
  release:
    types: [ published ]
jobs:
  test:
    name: Test run ðŸ§ª
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Maven verify
        run: mvn -B verify

  prepare-deploy:
    name: Update version ðŸŒ¿
    needs: test
    runs-on: ubuntu-latest
    env:
      ACTION_ACTOR_EMAIL: ${{ secrets.ACTION_ACTOR_EMAIL }}
    steps:
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTION_PAT }}
      - name: Remove snapshot
        # remove the defined prefix and suffix (from GitHub) and use this as new version
        run: |
          mvn versions:set -DremoveSnapshot versions:commit
      - name: Commit version
        run: |
          git config --global user.name 'githubaction[bot]'
          git config --global user.email '$ACTION_ACTOR_EMAIL'
          git commit -am "[GitHub action] prepare for release"
          git push origin HEAD:master

  deploy:
    name: Deploy ðŸš€
    needs: prepare-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: actions/checkout@v2
      - name: Publish package
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-deploy:
    name: Prepare snapshot ðŸŒ±
    needs: deploy
    runs-on: ubuntu-latest
    env:
      ACTION_ACTOR_EMAIL: ${{ secrets.ACTION_ACTOR_EMAIL }}
    steps:
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTION_PAT }}
      - name: Set snapshot version
        run: |
          mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}-SNAPSHOT versions:commit
      - name: Commit snapshot version
        run: |
          git config --global user.name 'githubaction[bot]'
          git config --global user.email '$ACTION_ACTOR_EMAIL'
          git pull --no-rebase
          git commit -am "[GitHub action] prepare for next development iteration"
          git push origin HEAD:master