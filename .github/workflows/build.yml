name: Build
on: pull_request

jobs:
  build:
    name: Test and build ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: adopt
          cache: maven
      - name: Build
        run: mvn -B verify
      - name: Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JUnit tests
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          only-summary: true
          list-suites: failed
          litst-tests: failed
      - name: Sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=mathiasbosman_file-services