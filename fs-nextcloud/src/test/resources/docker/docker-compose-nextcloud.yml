version: '2'
services:
  fs-test-nextcloud-db:
    image: postgres
    ports:
      - 9001:5432
    environment:
      - POSTGRES_DB=nextcloud_db
      - POSTGRES_USER=nextcloud_dba
      - POSTGRES_PASSWORD=admin

  fs-test-nextcloud-app:
    image: nextcloud
    restart: always
    ports:
      - 9002:80
    links:
      - fs-test-nextcloud-db
    environment:
      - POSTGRES_DB=nextcloud_db
      - POSTGRES_USER=nextcloud_dba
      - POSTGRES_PASSWORD=admin
      - POSTGRES_HOST=fs-test-nextcloud-db
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin